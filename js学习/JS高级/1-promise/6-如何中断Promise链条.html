<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            resolve(1)
        }).then(data=>{
            console.log(data)
            return new Promise((resolve,reject)=>{
                resolve(2)
            })
        },reason=>{
            console.log(reason)
        }).then(value=>{
            return new Promise(()=>{})//此时为pending状态，不会继续执行
        }).then(value=>{
            console.log(value)
        },reason=>{
            console.log(reason)
        })
    </script>
</body>
</html>
