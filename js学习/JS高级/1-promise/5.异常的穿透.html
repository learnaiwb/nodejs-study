<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //错误最终在catch里捕捉
        let p = new Promise((resolve,reject)=>{
            setTimeout(() => {
                reject('Err')
            }, 1000);
        });
        p.then(value=>{
            console.log(1)}).then(value=>{
            console.log(2)
        }).catch(reason=>{
            console.log(reason )
        })
    </script>
</body>
</html>
