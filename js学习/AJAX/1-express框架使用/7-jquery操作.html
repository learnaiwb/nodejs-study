<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.onload = function(){
            $('button').eq(0).click(function(){
                $.get('http://127.0.0.1:8001/jquery-server',{a:100,b:200},function(data){
                    console.log(data,typeof data )
                },'json')
            })
            $('button').eq(1).click(function(){
                $.post('http://127.0.0.1:8001/jquery-server',{a:100,b:299},function(data){
                    console.log(data,typeof data )
                })
            })
            $('button').eq(2).click(function(){
                $.ajax({
                    //url
                    url:'http://127.0.0.1:8001/jquery-server',
                    //参数
                    data:{a:100,b:200},
                    //请求类型
                    type:'GET',
                    //响应体结果
                    dataType:'json',
                    //成功回调
                    success:function(data){
                        console.log(data )
                    },
                    //超时
                    timeout:2000,
                    //失败回调
                    error:function(){
                        console.log('失败')
                    }
                    
                })
            })
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">发送ajax</h2>
        <button class="btn-primary">GET</button>
        <button class="btn-danger">POST</button>
        <button class="btn-info">通用型方法</button>
    </div>
</body>
</html>
